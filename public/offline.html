<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>You're Offline – X²-Starlink</title>
    <style>
      * { box-sizing: border-box; margin: 0; padding: 0; }
      body {
        background: #09090b;
        color: #e4e4e7;
        font-family: 'Inter', system-ui, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
        padding: 2rem;
      }
      .container { max-width: 420px; }
      .icon {
        width: 80px;
        height: 80px;
        background: #06b6d4;
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2.5rem;
        font-weight: 900;
        color: #000;
        margin: 0 auto 2rem;
      }
      h1 { font-size: 1.75rem; font-weight: 800; margin-bottom: 0.75rem; }
      p  { color: #a1a1aa; line-height: 1.6; margin-bottom: 2rem; }
      button {
        background: #06b6d4;
        color: #000;
        border: none;
        border-radius: 9999px;
        padding: 0.75rem 2rem;
        font-size: 1rem;
        font-weight: 700;
        cursor: pointer;
      }
      button:hover { background: #22d3ee; }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">华商</div>
      <h1>You're Offline</h1>
      <p>It looks like you've lost your internet connection. Please check your network and try again.</p>
      <button onclick="window.location.reload()">Try Again</button>
    </div>
  </body>
</html>
